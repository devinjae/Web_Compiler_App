<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeMirror 6 Example</title>
    <!-- CodeMirror 6 CSS -->
    <link rel="stylesheet" href="https://codemirror.net/6/theme/one-dark.css">
    <style>
        /* Basic styling for the editor */
        .editor {
            border: 1px solid #ccc;
            font-family: monospace;
            height: 300px;
        }
    </style>
</head>
<body>
<h1>CodeMirror 6 Example</h1>
<div id="editor" class="editor"></div>

<!-- CodeMirror 6 JS -->
<script type="module">
    import { EditorView, basicSetup } from "https://codemirror.net/6/view";
    import { EditorState } from "https://codemirror.net/6/state";
    import { oneDark } from "https://codemirror.net/6/theme/one-dark";

    const initialState = EditorState.create({
        doc: `// Type your code here...\nconsole.log("Hello, CodeMirror 6!");`,
        extensions: [basicSetup, oneDark]
    });

    const view = new EditorView({
        state: initialState,
        parent: document.getElementById('editor')
    });
</script>
</body>
</html>
